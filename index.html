<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RichHustler - Official Site</title>
    <style>
        body {
            margin: 0;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #f8f8f8;
            color: #111;
        }

        /* HEADER */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 60px;
            background-color: white;
            border-bottom: 1px solid #ddd;
        }
        header img.logo {
            height: 60px;
        }
        nav a {
            text-decoration: none;
            color: #111;
            margin-left: 30px;
            font-size: 14px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        nav a:hover {
            color: #b89d5c;
        }

        /* HERO */
        .hero {
            background: url('https://images.unsplash.com/photo-1520975922071-a92f942b710b') center/cover no-repeat;
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }
        .hero h1 {
            font-size: 4rem;
            font-family: 'Didot', serif;
            background: rgba(0,0,0,0.4);
            padding: 20px 40px;
        }

        /* COLLECTIONS PREVIEW */
        .collections {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 60px;
        }
        .collection-item {
            background-color: white;
            text-align: center;
            padding: 20px;
            transition: transform 0.3s ease;
        }
        .collection-item:hover {
            transform: scale(1.03);
        }
        .collection-item img {
            width: 100%;
            height: auto;
        }
        .collection-item h3 {
            margin-top: 15px;
            font-size: 18px;
            font-weight: 500;
            letter-spacing: 1px;
        }

        /* FOOTER */
        footer {
            background-color: #111;
            color: white;
            padding: 40px 60px;
            display: flex;
            justify-content: space-between;
            font-size: 14px;
        }
        footer a {
            color: #b89d5c;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <!-- HEADER -->
    <header>
        <a href="index.html">
            <img src="images/rh-logo.png" alt="RichHustler Logo" class="logo">
        </a>
        <nav>
            <a href="collections.html">Collections</a>
            <a href="contact.html">Contact</a>
            <a href="shipping.html">Shipping</a>
            <a href="returns.html">Returns</a>
            <a href="faq.html">FAQ</a>
        </nav>
    </header>

    <!-- HERO -->
    <section class="hero">
        <h1>RichHustler</h1>
    </section>

    <!-- COLLECTIONS PREVIEW -->
    <section class="collections">
        <div class="collection-item">
            <img src="https://images.unsplash.com/photo-1541099649105-f69ad21f3246" alt="Menswear">
            <h3>Menswear</h3>
        </div>
        <div class="collection-item">
            <img src="https://images.unsplash.com/photo-1520975661595-6453be3f7070" alt="Womenswear">
            <h3>Womenswear</h3>
        </div>
        <div class="collection-item">
            <img src="https://images.unsplash.com/photo-1503342217505-b0a15ec3261c" alt="Accessories">
            <h3>Accessories</h3>
        </div>
    </section>

    <!-- FOOTER -->
    <footer>
        <p>&copy; 2025 RichHustler. All Rights Reserved.</p>
        <p><a href="privacy.html">Privacy Policy</a></p>
    </footer>

</body>
</html>
